{% extends "blog/base.html" %}
{%block content %}
<div class="centerstage">
  {% for post in post_list %}
  <div class="post">
    <h1><a href="{% url 'post_detail' pk=post.pk %}" style="color:#fff">{{ post.title }}</a></h1>
    <div class="date">
      <p style="color:#C1C1C1">Published on: {{post.published|date:"D M Y"}}</p>
    </div>
    <a href="{% url 'post_detail' pk=post.pk %}" style="color:#C1C1C1">Comments: {{ post.approve_comments.count }}</a>
  </div>
  {% endfor %}
</div>
{% endblock %}
